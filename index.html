<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dream bathroom AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>dream bathroom AI</h1>
    <div id="input-container">
        <input type="text" id="prompt" placeholder="Enter a prompt for the bathroom">
        <button onclick="generateImage()">Generate</button>
    </div>
    <div id="image-container">
        <img id="generated-image" src="" alt="Generated bathroom">
    </div>
    <script>
        function generateImage() {
            const prompt = document.getElementById('prompt').value;
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('generated-image').src = 'data:image/png;base64,' + data.image;
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
